<h3 class="page-header">{{currentProject.title}}</h3>
<div class="panel panel-default">
  <div class="panel-heading">The project</div>
  <div class="panel-body">
    <p>ID : {{currentProject.id}}</p>
    <p>Description : {{currentProject.description}}</p>
    <p>Year : {{currentProject.year}}</p>
  </div>
</div>

        <thead>
        <tr>
          <th>#</th>
          <th>Name</th>
          <th>Role</th>
          <th>Email</th>
        </tr>
        </thead>
        <tbody>
          <tr ng-repeat="user in team">
